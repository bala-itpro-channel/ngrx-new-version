<h2>Books</h2>
<app-book-list class="book-list" 
  [books]="books$ | async"
  (add)="onAdd($event)"
  (delete)="onDelete($event)"
></app-book-list>
<h2>Create Book</h2>
<app-create-book></app-create-book>

<h2>My Collection</h2>
<app-book-collection class="book-collection" [books]="bookCollection$ | async" (remove)="onRemove($event)">
</app-book-collection>


<h2>Dashboard</h2>
<app-dashboard></app-dashboard>
